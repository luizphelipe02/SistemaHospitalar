<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Hospital</title>
    <link
      rel="shortcut icon"
      href="icons-imagens/cruz-vermelha.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <img
        src="icons-imagens/ChatGPT Image 9 de mai. de 2025, 16_55_15.png"
        alt=""
      />
      <div class="caixa">
        <h2>Login</h2>
        <h4>Fa√ßa login para continuar</h4>

        <div class="email">
          <input
            type="email"
            placeholder="Email"
            autocomplete="email"
            aria-label="Email"
            name="email"
          />
        </div>

        <div class="senha">
          <input
            type="password"
            placeholder="Senha"
            autocomplete="current-password"
            aria-label="Senha"
            name="senha"
          />
        </div>
        <div class="esqueceu">
          <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
        </div>
        <div class="entrar">
          <a href="principal.html" target="_blank"
            ><input type="submit" value="Entrar"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
